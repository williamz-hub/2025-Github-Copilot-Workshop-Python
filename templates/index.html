<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <!-- ゲーミフィケーション情報 -->
        <div class="gamification-panel">
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">レベル</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">XP</span>
                    <span class="stat-value" id="experience">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完了数</span>
                    <span class="stat-value" id="total-completed">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">連続</span>
                    <span class="stat-value" id="current-streak">0</span>日
                </div>
            </div>
            
            <!-- XPプログレスバー -->
            <div class="xp-bar-container">
                <div class="xp-bar">
                    <div class="xp-progress" id="xp-progress"></div>
                </div>
                <span class="xp-text" id="xp-text">0 / 200 XP</span>
            </div>
        </div>
        
        <!-- タイマー -->
        <div class="timer-section">
            <div id="timer">25:00</div>
            <div class="timer-controls">
                <button id="start">開始</button>
                <button id="reset">リセット</button>
            </div>
        </div>
        
        <!-- 今日の完了数 -->
        <div class="today-stats">
            <span>今日の完了: <span id="today-completions">0</span>回</span>
        </div>
        
        <!-- バッジ表示 -->
        <div class="badges-section">
            <h3>獲得バッジ</h3>
            <div class="badges-container" id="badges-container">
                <!-- バッジは動的に追加 -->
            </div>
        </div>
        
        <!-- 週間統計 -->
        <div class="weekly-stats">
            <h3>今週の統計</h3>
            <div class="week-summary">
                <span>今週の完了: <span id="week-completions">0</span>回</span>
            </div>
            <div class="week-chart" id="week-chart">
                <!-- 週間チャートは動的に追加 -->
            </div>
        </div>
        
        <!-- 完了時の通知 -->
        <div class="completion-notification" id="completion-notification" style="display: none;">
            <div class="notification-content">
                <h3>ポモドーロ完了！</h3>
                <p id="completion-message"></p>
                <div class="achievement-list" id="achievement-list"></div>
                <button onclick="closeNotification()">閉じる</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/timer.js"></script>
</body>
</html>
